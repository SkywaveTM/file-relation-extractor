apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.tmatesoft.svnkit', name: 'svnkit', version: '1.8.9'
    compile group: 'org.xerial', name: 'sqlite-jdbc', version:'3.8.11.2'
    compile group: 'org.eclipse.jgit', name: 'org.eclipse.jgit', version:'4.4.0.201606070830-r'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'org.slf4j', name: 'slf4j-nop', version: '1.7.21'
    compile "com.beust:jcommander:1.48"
    compile "org.apache.ant:ant:1.9.6"
}

// http://stackoverflow.com/questions/4871656/using-gradle-to-build-a-jar-with-dependencies

jar {
    manifest {
        attributes "Main-Class": "Main"
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}